<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h4>Carrinho</h4>
        <div *ngIf="!items().length">
            <p>Seu carrinho est√° vazio!</p>
        </div>
        <div  *ngIf="items().length">
            <table class="table">
                <tbody>
                    <tr *ngFor="let item of items()">
                        <th>({{item.quantity}})x{{item.menuItem.nameItem}}</th>
                        <td class="text-right">{{item.value() | currency: 'BRL' : true}}</td>
                        <td class="text-right">
                            <button (click)="removeItem(item)" class="btn btn-sm">X</button>
                        </td>
                    </tr>
                    <tr>
                        <th>Total:</th>
                        <td class="text-right">{{total() | currency: 'BRL' : true}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="box-footer">
                <div class="pull-right">
                    <a [routerLink] ="['/order'] " class="btn btn-primary" style="margin: 10px;">Fechar pedido</a>
                    <a class="btn btn-primary" style="margin: 10px;" (click)="clear()">Limpar</a>
                </div>
            </div>
        </div>
    </div>
  </div>
