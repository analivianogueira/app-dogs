    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">

        <span class="badge badge-primary badge-pill">{{delivery | currency: 'BRL': true}}</span>

        <span class="badge badge-primary badge-pill">{{total() | currency: 'BRL': true}}</span>
